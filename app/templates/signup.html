<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../static/css/signup.css"/>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>


    </head>
    <body>
        <div class="bg">
            <div class="grandParentContaniner">
            <div class="parentContainer">
                <div class="card testimonial-card mx-auto animated bounceInDown text-center z-depth-5" style="max-width: 33rem;">

                    <!-- Background color -->
                    <div class="card-up"></div>
                
                    <!-- Avatar -->
                    <div class="avatar mx-auto white mt-3 mb-n4">
                    <img src="../static/img/login.png" class="rounded-circle"
                        alt="signup" style="width:22%">
                    </div>
                
                    <!-- Content -->
                    <div class="card-body">
                        <form>
                            <hr>
                            <!-- Material outline input with prefix-->
                            <div id="username-input" class="mx-3 md-form md-outline text-left">
                                <i class="fas fa-user prefix"></i>
                                <input type="text" name="Username" id="username" class="form-control">
                                <label for="username">Username</label>
                            </div>
                            <div id="email-input" class="mx-3 md-form md-outline text-left">
                                <i class="fas fa-envelope prefix"></i>
                                <input type="text" name="Email" id="email" class="form-control">
                                <label for="email">Email</label>
                            </div>
                            <div id="password-input" class="mx-3 md-form md-outline text-left">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" name="Password" id="password" class="form-control">
                                <label for="password">Password</label>
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters and contain letters, 
                                    numbers, and special characters
                                </small>
                            </div>
                            <div id="confirm-input" class="mx-3 md-form md-outline text-left">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" name="Confirm" id="confirm-password" class="form-control">
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                        </form>
                        <hr>
                        <button id="btnSignup" type="submit" class="btn btn-primary">Sign Up</button>
                        <svg id="checkmark-ani"class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                        <p class="mt-3">Already a member?
                            <a href="/login">Log In</a>
                        </p>
                    </div>

                </div>
            </div>
            </div>
        </div>
        <!-- Custom script for validation-->
        <script src="../static/js/signup.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../static/css/login.css"/>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>


    </head>
    <body>
        <div class="bg">
            <div class="grandParentContaniner">
            <div class="parentContainer">
                <div class="card testimonial-card mx-auto animated bounceInDown text-center z-depth-5" style="max-width: 22rem;">

                    <!-- Background color -->
                    <div class="card-up"></div>
                
                    <!-- Avatar -->
                    <div class="avatar mx-auto white mt-3">
                    <img src="../static/img/login.png" class="rounded-circle"
                        alt="login" style="width:30%">
                    </div>
                
                    <!-- Content -->
                    <div class="card-body">
                        <form>
                            <hr>
                            <!-- Material outline input with prefix-->
                            <div class="mx-3 md-form md-outline input-with-pre-icon">
                                <i class="fas fa-user  input-prefix"></i>
                                <input type="text" id="username" class="form-control">
                                <label for="username">Username</label>
                            </div>
                            <div class="mx-3 md-form md-outline input-with-pre-icon">
                                <i class="fas fa-lock input-prefix"></i>
                                <input type="password" id="password" class="form-control">
                                <label for="password">Password</label>
                            </div>
                            <div id="creds-alert" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                Username or Password incorrect!
                                <button id="alert-close" type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </form>
                        <hr>
                        <button id="btnSubmit" type="button" class="btn btn-primary" disabled>Submit</button>
                        <svg id="checkmark-ani"class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                    </div>

                </div>
            </div>
            </div>
        </div>
        <!-- Custom script for validation-->
        <script src="../static/js/validation.js" type="text/javascript"></script>
    </body>
</html>
